<div class="container">
    <app-header/>
        <section class="content">
            <div class="primary-card">
                <div class="login">
                    <p-floatLabel>
                        <input
                        pInputText
                        type="text"
                        id="user"
                        [(ngModel)]="user"/>
                        <label for="user">User</label>
                    </p-floatLabel>

                    <p-floatLabel>
                        <p-password
                        id="password"
                        [feedback]="false"
                        [(ngModel)]="password"/>
                        <label for="password">Password</label>
                    </p-floatLabel>

                    <p-button class="tertiary-btn" label="Logar" size="small"/>
                </div>
            </div>
        </section>
    <app-footer/>
</div>
