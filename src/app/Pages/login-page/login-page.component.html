<div class="container">
    <app-header/>
        <section class="content">
            <div class="card">

                <div class="login" >
                    <p-floatLabel>
                        <input
                        pInputText
                        type="text"
                        id="user"
                        [(ngModel)]="user"/>
                        <label for="user">User</label>
                    </p-floatLabel>

                    <p-floatLabel>
                        <p-password
                        id="password"
                        [feedback]="false"
                        [(ngModel)]="password"/>
                        <label for="password">Password</label>
                    </p-floatLabel>

                    <p-button class="tertiary-btn" label="Logar" size="small" (onClick)="Login()"/>
                </div>

                <div class="divider">
                    <div></div>
                    <span>Ou</span>
                    <div></div>
                </div>

                <div class="register">
                    <p-button label="Registrar-se" size="small" class="secondary-btn" routerLink="/register"></p-button>
                </div>
            </div>
        </section>
    <app-footer/>
</div>
